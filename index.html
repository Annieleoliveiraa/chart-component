<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>
  <div class="card">
    <p>My balance</p>
    <h4>$921.48</h4>
    <div class="card-imagem">
      <img class="img" src="./images/logo.svg" alt="logo de dois cÃ­rculos">
    </div>
  </div>

  <div class="container">
    <h2>Spending - Last 7 days</h2>

    <div class="card-days">
      
      <div class="box-monday">
        <button></button>
        <p class="texto-mon">mon</p>
      </div>
      
      <div class="box-tuesday">
        <button></button>
        <p class="texto-tue">tue</p>
      </div>
      
      <div class="box-wednesday">
        <button></button>
        <p class="texto-wed">wed</p>
      </div>
      
      <div class="box-thrusday">
        <button></button>
        <p class="texto-thu">thu</p>
      </div>

      <div class="box-friday">
        <button></button>
        <p class="texto-fri">fri</p>
      </div>

      <div class="box-saturday">
        <button></button>
        <p class="texto-sat">sat</p>
      </div>
    
      <div class="box-sunday">
        <button></button>
        <p class="texto-sun">sun</p>
      </div>
    </div>
    

    <hr>

    <div class="container-info">
      <p class="text-info">Total this month</p>
      <p class="number">$478.33</p>
      <div class="card-info">
      <p class="text1">+2.4%</p>
      <p class="text2">from last month</p>
      </div>
     
    </div>
    
  </div>

 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 <script src="./script.js"></script>
</body>

</html>
